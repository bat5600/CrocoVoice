<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrocoVoice Tray Menu</title>
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        background: transparent;
        overflow: hidden;
        font-family: "SF Pro Text", "Segoe UI", system-ui, sans-serif;
      }

      .tray-shell {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .tray-menu {
        position: absolute;
        min-width: 220px;
        background: rgba(15, 18, 22, 0.96);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 14px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.4);
        padding: 8px;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .tray-menu button {
        appearance: none;
        border: none;
        background: transparent;
        color: #e2e8f0;
        text-align: left;
        padding: 10px 12px;
        border-radius: 10px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
      }

      .tray-menu button:hover {
        background: rgba(255, 255, 255, 0.08);
      }

      .tray-menu .separator {
        height: 1px;
        background: rgba(255, 255, 255, 0.08);
        margin: 4px 2px;
      }

      .tray-menu .muted {
        color: rgba(226, 232, 240, 0.7);
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="tray-shell">
      <div id="trayMenu" class="tray-menu" role="menu" aria-hidden="false">
        <button type="button" id="trayToggleButton" data-action="toggle-recording">
          Démarrer la dictée
        </button>
        <button type="button" data-action="open-settings">Paramètres</button>
        <div class="separator" role="separator"></div>
        <button type="button" data-action="quit" class="muted">Quitter CrocoVoice</button>
      </div>
    </div>
    <script src="./tray-menu.js"></script>
  </body>
</html>
